<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Stats</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Main header -->
    <div id="main-header">
      <h1 id="title">
        NBA STATS
        <i
          class="fa-solid fa-basketball fa-sm"
          id="basketball"
          style="color: #f89130"
        ></i>
      </h1>
    </div>

    <!-- Search -->
    <div id="search">
      <input
        type="text"
        id="searchBox"
        placeholder="Search any current NBA player..."
      />
    </div>

    <!-- Player data -->
    <div id="player-data">
      <div id="player-header"></div>
      <div id="player-description"></div>
      <div id="player-stats"></div>
    </div>

    <!-- Season stats -->
    <div id="season-stats">
      <div id="season-header"></div>
      <div id="season-avgs"></div>
    </div>

    <!-- Errors -->
    <div id="error"></div>
  </body>
  <script src="script.js"></script>
</html>
